<html>
  <head>
    <!-- JQuery Load -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- CSS Load -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- script.js Load -->
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="moon-glow"></div>
        <img src="./moon.png" alt="달 이미지" class="moon" />
      </div>

      <div class="text-container" style="left: -16px">
        <p class="subheader typewriter">Here's to the fools who dream.</p>
        <br />
        <h1 class="typewriter">LaLa Land</h1>
        <br />
        <p class="typewriter">"City of Stars, are you shining just for me?"</p>
        <br />
        <div class="footer typewriter">- Mia Dolan, from La La Land</div>
      </div>

      <div class="silhouette-container">
        <img
          src="dancing silhouette1.png"
          class="dancing-silhouette"
          alt="실루엣 1"
        />
        <img
          src="dancing silhouette2.png"
          class="dancing-silhouette"
          alt="실루엣 2"
        />
        <img
          src="dancing silhouette3 (2).png"
          class="dancing-silhouette"
          alt="실루엣 3"
        />
      </div>

      <div class="bench-container">
        <img src="./Bench.png" alt="벤치 이미지" class="bench" />
      </div>

      <div class="cat-container">
        <img src="./cat.png" alt="고양이 이미지" class="cat" />
      </div>

      <div class="streetlamp-container">
        <img src="./Streetlamp.png" alt="가로등 이미지" class="streetlamp" />
        <div class="light"></div>
        <!-- 불빛 효과를 위한 요소 -->
      </div>

      <div class="building-container" style="left: -44px">
        <img
          src="./Building silhouette.png"
          alt="건물 실루엣 이미지"
          class="building-silhouette"
        />
      </div>

      <!-- 첫 번째 음표 -->
      <div class="note1-container">
        <img src="./Musical note.png" alt="첫 번째 음악 노트" class="note1" />
      </div>

      <!-- 두 번째 음표 -->
      <div class="note2-container">
        <img
          src="./Musical note(2).png"
          alt="두 번째 음악 노트"
          class="note2"
        />
      </div>

      <div class="ground"></div>
    </div>
    <div class="container">
      <div class="sky">
        <div class="text">#CODEVEMBER</div>
        <div class="stars"></div>
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="shooting-stars"></div>
      </div>
    </div>
  </body>
</html>
